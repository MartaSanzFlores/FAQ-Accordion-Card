<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<main>
  <body>
    <div class="container">

      <div class="picture">
        <picture>
          <source media="(min-width: 650px)" srcset="images/bg-pattern-desktop.svg">
          <source media="(max-width: 650px)" srcset="images/bg-pattern-mobile.svg">
          <img class="des bg" src="images/bg-pattern-desktop.svg">
        </picture>
        <picture>
          <source media="(min-width: 650px)" srcset="images/illustration-woman-online-desktop.svg">
          <source media="(max-width: 650px)" srcset="images/illustration-woman-online-mobile.svg">
          <img class="des wo" src="images/illustration-woman-online-desktop.svg">
        </picture>
        <picture>
          <source media="(min-width: 650px)" srcset="images/illustration-box-desktop.svg">
          <img class="des box" src="images/illustration-box-desktop.svg">
        </picture>
        
      </div>

      <div class="text">

        <h1>FAQ</h1>
        How many team members can I invite?<img class="icon" src="images/icon-arrow-down.svg"><br><hr>
        <!-- You can invite up to 2 additional users on the Free plan. There is no limit on 
        team members for the Premium plan. -->

        What is the maximum file upload size?<img class="icon" src="images/icon-arrow-down.svg"><br><hr>
        <!-- No more than 2GB. All files in your account must fit your allotted storage space. -->

        How do I reset my password?<img class="icon" src="images/icon-arrow-down.svg"><br><hr>
        <!-- Click “Forgot password” from the login page or “Change password” from your profile page.
        A reset link will be emailed to you. -->
        
        Can I cancel my subscription?<img class="icon" src="images/icon-arrow-down.svg"><br><hr>
        <!-- Yes! Send us a message and we’ll process your request no questions asked. -->

        Do you provide additional support?<img class="icon" src="images/icon-arrow-down.svg"><br><hr>
        <!-- Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
      </div>

    </div>
  </body>
</main>
</html>
